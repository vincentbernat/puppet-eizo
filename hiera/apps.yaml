# Flexget configuration
eizo::flexget::home: /srv/flexget
eizo::flexget::move_from: /srv/media/transmission/complete/TV
eizo::flexget::move_to: /srv/media/TV
eizo::flexget::version: "3.1.130"
python::params::pip_package: python3-pip
eizo::flexget::config:
  templates:

    global:
      headers:
        User-Agent: "Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:57.0) Gecko/20100101 Firefox/57.0"
      cfscraper: yes
      disable:
        - torrent_cache
      urlrewrite:
        torcache:
          regexp: 'https?://torcache\.net/torrent/(?P<id>.*)\.torrent(?:\?.*)?'
          format: 'magnet:?xt=urn:btih:\g<id>'
        itorrents:
          regexp: 'https?://itorrents.org/torrent/(?P<id>.*)\.torrent(?:\?.*)?'
          format: 'magnet:?xt=urn:btih:\g<id>'
      notify:
        task:
          via:
            - email:
                from: bernat@luffy.cx
                to: bernat@luffy.cx
                smtp_host: localhost
      verify_ssl_certificates: no
      retry_failed:
        retry_time: 20 minutes
        retry_time_multiplier: 1.5
        max_retries: 5

    transmission:
      transmission:
        host: 127.0.0.1
        port: 9099
      magnets: yes

    blacklist:
      regexp:
        reject:
          - micromkv
          - espa√±ol
          - SeeHD
          - TOPKEK
          - RYoM
          - '\[state\]'
          - '[Dd]ual.[Aa]udio'
          - '\[MOVCR\]'
          - VOSTFR

    anime:
      series:
        720p:
          - One Piece:
              from_group: subsplease
      set:
        path: "/srv/media/transmission/complete/TV/{{ series_name }}"

    tv:
      series:
        settings:
          normal:
            timeframe: 12 hours
            target: 720p hdtv+ h264 dd5.1|ac3|dts
            quality: "720p webrip|hdtv|webdl|bluray h264 !aac"
            propers: 4 days
        normal:
          - Better Call Saul
          - Black Mirror
          - Broadchurch
          - Castle Rock
          - Fear The Walking Dead
          - For All Mankind
          - "It's Always Sunny in Philadelphia"
          - Master of None
          - Mindhunter
          - Only Murders in the Building
          - Riverdale
          - Raised by Wolves
          - Stranger Things
          - Space Force
          - The Blacklist
          - The Boys
          - The Crown
          - The Expanse
          - The Man in the High Castle
          - The Mandalorian
          - The Walking Dead
          - Titans
          - True Detective
          - Westworld
          - What We Do in the Shadows
          - Young Sheldon
          - Warrior:
              exact: yes
          - DARK:
              exact: yes
              alternate_name:
                - Dark
      set:
        path: "/srv/media/transmission/complete/TV/{{ series_name }}"

    # Search with:
    # flexget execute --tasks "tv search" --discover-now --cli-config "show=halt and catch fire 720p killers"
    search:
      discover:
        what:
          - mock:
              - title: $show
        from:
          - rarbg:
              category:
                - x264 720p
                - x264 1080p
              sorted_by: seeders
          - piratebay:
              category: highres tv
              sort_by: seeds

    no-redownload:
      exists_series:
        - /srv/media/TV/

    no-wait:
      series:
        settings:
          normal:
            timeframe: 0 second

  tasks:

    anime feed:
      inputs:
        - rss: 'https://www.nyaa.si/?page=rss&term=720p'
        - rss: 'https://www.tokyotosho.info/rss.php?filter=1&zwnj=0&entries=450'
        - rss: 'https://www.shanaproject.com/feeds/site/'
      template:
        - no-redownload
        - blacklist
        - anime
        - transmission

    tv feed:
      inputs:
        - rss: 
            url: "https://showrss.info/other/all.rss"
            title: "tv:raw_title"
        - rss: 'https://rarbg.com/rssdd.php?category=41'
        - rss: 'https://yourbittorrent.com/television/rss.xml'
        - rss: 'https://www.limetorrents.cc/rss/20/'
      template:
        - no-redownload
        - blacklist
        - tv
        - transmission

    tv search:
      # flexget execute --task "tv search" --discover-now --cli-config "show=Mr. Robot"
      manual: yes
      template:
        - no-redownload
        - no-wait
        - blacklist
        - tv
        - search
        - transmission

    seed series:
      # flexget execute --tasks "seed series" --disable-tracking --learn
      manual: yes
      filesystem:
        regexp: .*(avi|mkv|mp4)$
        path: /srv/media/TV
        recursive: yes
      template:
        - no-wait
        - tv

# nginx configuration
nginx::package_name: nginx-extras
nginx::manage_repo: false
nginx::service_ensure: running

nginx::http_cfg_append:
  map:
    - |
       $ssl_client_s_dn $ssl_client_s_dn_cn {
           default "unknown";
           ~([/,]|^)CN=(?<CN>[^/,]+) $CN;
         }
         include /dev/null
nginx::nginx_servers:
  "localhost":
    listen_ip: 127.0.0.1
    www_root: /usr/share/nginx/html
  "%{::fqdn}":
    ipv6_enable: true
    listen_options: default
    http2: "on"
    ssl: true
    ssl_cert: "/var/lib/acme/live/%{::fqdn}/fullchain"
    ssl_key: "/var/lib/acme/live/%{::fqdn}/privkey"
    ssl_protocols: "TLSv1.1 TLSv1.2"
    ssl_ciphers: "EECDH+CHACHA20:EECDH+AESGCM:!SHA"
    ssl_stapling: true
    ssl_stapling_verify: true
    ssl_trusted_cert: "/var/lib/acme/live/%{::fqdn}/chain"
    ssl_verify_client: 'on'
    ssl_client_cert: "/etc/nginx/ssl/debsso.pem"
    ssl_crl: "/etc/nginx/ssl/debsso.crl"
    resolver:
      - 127.0.0.1
    add_header:
      Strict-Transport-Security: 'max-age=31536000; includeSubdomains'
    raw_append: |
      if ($ssl_protocol = "") {
          rewrite ^/.well-known/ $uri last;
          return 301 https://$host$request_uri;
      }
      if ($ssl_client_s_dn_cn != "bernat@debian.org") {
          rewrite ^/.well-known/ $uri last;
          return 403;
      }
    
    access_log: "/var/log/nginx/%{::hostname}_access.log"
    error_log: "/var/log/nginx/%{::hostname}_error.log"
    www_root: /usr/share/nginx/html
    index_files:
      - index.html

eizo::nginx::acmetool::certificates:
  "%{::fqdn}": {}

nginx::nginx_locations:
  'acme-challenge':
    location: /.well-known/acme-challenge/
    location_alias: /run/acme/acme-challenge/
    server: "%{::fqdn}"
  'status':
    stub_status: on
    location: /nginx_status
    location_cfg_append:
      access_log: off
      allow: 127.0.0.1
      deny: all
    server: localhost
  'transmission':
    location: /transmission
    server: "%{::fqdn}"
    proxy: http://transmission/transmission
    proxy_set_header:
      - 'X-Real-IP $remote_addr'
      - 'X-Forwarded-For $remote_addr'
      - 'X-Forwarded-Proto $scheme'
      - 'X-Scheme $scheme'
      - 'Host transmission44785124.luffy.cx'
    ssl: true
    ssl_only: true
  'munin-static':
    location: /munin/static/
    location_alias: /etc/munin/static/
    server: "%{::fqdn}"
    ssl: true
    ssl_only: true
  'munin-html':
    location: /munin/
    server: "%{::fqdn}"
    ssl: true
    ssl_only: true
    www_root: /usr/lib/munin/cgi/munin-cgi-html
    location_cfg_append:
      fastcgi_pass: unix:/run/fcgiwrap.socket
      fastcgi_split_path_info: '^/munin()(.*)'
      fastcgi_param:
        PATH_INFO: '$fastcgi_path_info'
      include: /etc/nginx/fastcgi.conf
  'munin-graph':
    location: '^~ /munin-cgi/munin-cgi-graph/'
    server: "%{::fqdn}"
    ssl: true
    ssl_only: true
    www_root: /usr/lib/munin/cgi/munin-cgi-graph
    location_cfg_append:
      fastcgi_pass: unix:/run/fcgiwrap.socket
      fastcgi_split_path_info: '^/munin-cgi/munin-cgi-graph()(.*)'
      fastcgi_param:
        PATH_INFO: '$fastcgi_path_info'
      include: /etc/nginx/fastcgi.conf

