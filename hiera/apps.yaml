# XBMC configuration
eizo::xbmc::home: /srv/xbmc
eizo::xbmc::screen: 'card0-HDMI-A-3'

# Transmission configuration
eizo::transmission::rpcport: 9099
eizo::transmission::download: /srv/transmission
eizo::transmission::config:
  alt-speed-down: 200
  alt-speed-up: 10
  alt-speed-enabled: false
  alt-speed-time-enabled: false
  speed-limit-down: 1000
  speed-limit-down-enabled: true
  speed-limit-up: 100
  speed-limit-up-enabled: true
  encryption: 2
  peer-port: 9098
  peer-limit-global: 240
  peer-limit-per-torrent: 60
  download-queue-enabled: true
  download-queue-size: 5
  umask: 2
  ratio-limit: 1
  ratio-limit-enabled: true
  rpc-whitelist:
    - "127.0.0.1"
  rpc-whitelist-enabled: true
  rpc-bind-address: "127.0.0.1"
  rpc-enabled: true
  rpc-url: "/transmission/"

# Flexget configuration
eizo::flexget::home: /srv/flexget
eizo::flexget::config:
  templates:

    global:
      headers:
        User-Agent: "Mozilla/5.0 (Windows NT 5.1; rv:16.0) Gecko/20100101 Firefox/16.0"
      email:
        active: true
        from: bernat@luffy.cx
        to: bernat@luffy.cx
        smtp_host: localhost
      verify_ssl_certificates: no

    transmission:
      transmission:
        host: localhost
        port: 9099
      clean_transmission:
        host: localhost
        port: 9099
        finished_for: 2 days
        min_ratio: 1
      magnets: no

    blacklist:
      content_filter:
        reject: '*.rar'
      regexp:
        reject:
          - micromkv

    anime:
      series:
        720p:
          - Naruto Shippuuden:
              from_group: horriblesubs
          - Fairy Tail:
              from_group: horriblesubs
          - One Piece:
              from_group: horriblesubs
      set:
        path: "/srv/transmission/incomplete/TV/{{ series_name }}"

    tv:
      cookies: ~/.flexget/cookies.txt
      series:
        settings:
          normal:
            timeframe: 12 hours
            target: 720p hdtv+ h264 dd5.1|ac3|dts
            quality: "720p hdtv+ h264 !aac"
            propers: 4 days
        normal:
          - Modern Family
          - The Big Bang Theory
          - Two and a Half Men
          - The Walking Dead
          - Justified
          - Orange is the New Black
          - Game Of Thrones
          - Homeland
          - Person of Interest
          - House of Cards
          - Parks and Recreation
          - True Detective
          - Banshee
          - Broadchurch
          - Silicon Valley
          - Sherlock
          - Gotham
          - Suits
          - The Flash
          - In the Flesh
          - The Driver
          - Falling Skies
          - Downton Abbey
          - Brooklyn Nine-Nine
          - The 100
          - Better Call Saul
          - Episodes:
              exact: yes
      set:
        path: "/srv/transmission/incomplete/TV/{{ series_name }}"
        main_file_only: yes
        include_subs: yes

    search:
      discover:
        what:
          - emit_series: yes
        from:
          - torrentz: verified

    no-redownload:
      exists_series:
        - /srv/media/TV/

    no-wait:
      series:
        settings:
          normal:
            timeframe: 0 second

  tasks:

    anime feed:
      inputs:
        - rss: 'http://tracker.yibis.com/rss.xml'
        - rss: 'http://www.nyaatorrents.org/?page=rss&term=720p'
        - rss: 'https://www.tokyotosho.info/rss.php?filter=1&zwnj=0&entries=450'
      template:
        - no-redownload
        - blacklist
        - anime
        - transmission

    tv feed:
      inputs:
        - rss: "http://showrss.info/feeds/all.rss"
        - rss: "http://feeds.feedburner.com/eztv-rss-atom-feeds?format=xml"
        - rss: 'http://torrentz.eu/feed?q=hdtv+720p'
        - rss: "http://kickass.to/usearch/category%3Atv%20verified%3A1/?rss=1"
        - rss: "http://rss.bt-chat.com/?cat=9&group=230"
      template:
        - no-redownload
        - blacklist
        - tv
        - transmission

    tv search:
      # flexget execute --task "tv search" --discover-now
      manual: yes
      template:
        - no-redownload
        - no-wait
        - blacklist
        - tv
        - search
        - transmission

    seed series:
      # flexget execute --tasks "seed series" --disable-tracking --learn
      manual: yes
      find:
        regexp: .*(avi|mkv|mp4)$
        path: /srv/media/TV
        recursive: yes
      template:
        - no-wait
        - tv

# nginx configuration
nginx::package_name: nginx-extras
nginx::manage_repo: false
nginx::service_ensure: running

nginx::nginx_upstreams:
  'transmission':
    members:
      - "127.0.0.1:%{hiera('eizo::transmission::rpcport')}"
  'xbmc':
    members:
      - "127.0.0.1:8080"

nginx::nginx_vhosts:
  "localhost":
    listen_ip: 127.0.0.1
    www_root: /usr/share/nginx/html
  "%{::fqdn}":
    ipv6_enable: true
    listen_options: default
    ssl: true
    ssl_cert: "/etc/nginx/ssl/%{::hostname}.pem"
    ssl_key: "/etc/nginx/ssl/%{::hostname}.key"
    ssl_port: 443
    ssl_protocols: "TLSv1 TLSv1.1 TLSv1.2"
    ssl_ciphers: "EECDH+AESGCM:EECDH+AES:!SHA"
    ssl_stapling: true
    ssl_stapling_verify: true
    ssl_trusted_cert: "/etc/nginx/ssl/StartCom_Server_Class_1.pem"
    resolver:
      - 127.0.0.1
    add_header:
      Strict-Transport-Security: '"max-age=31536000; includeSubdomains"'
    vhost_cfg_append:
      ssl_verify_client: 'on'
      ssl_verify_depth: 2
      ssl_client_certificate: "/etc/nginx/ssl/StartCom_Client_Class_1.pem"
    raw_append: |
      if ($ssl_client_s_dn != "/CN=bernat@luffy.cx/emailAddress=bernat@luffy.cx") {
          return 403;
      }
      
    spdy: "on"
    rewrite_to_https: true
    access_log: "/var/log/nginx/%{::hostname}_access.log"
    error_log: "/var/log/nginx/%{::hostname}_error.log"
    www_root: /usr/share/nginx/html
    index_files:
      - index.html

nginx::nginx_locations:
  'status':
    stub_status: on
    location: /nginx_status
    location_cfg_append:
      access_log: off
      allow: 127.0.0.1
      deny: all
    vhost: localhost
  'transmission':
    location: /transmission
    vhost: "%{::fqdn}"
    proxy: http://transmission/transmission
    proxy_set_header:
      - 'X-Real-IP $remote_addr'
      - 'X-Forwarded-For $remote_addr'
      - 'X-Forwarded-Proto $scheme'
      - 'X-Scheme $scheme'
    ssl: true
    ssl_only: true
  'xbmc':
    location: /xbmc/
    vhost: "%{::fqdn}"
    proxy: http://xbmc$new_uri
    raw_prepend: |
      set $new_uri '';
      rewrite_by_lua '
        local uri = ngx.var.request_uri
        local new_uri, n, err = ngx.re.sub(uri, "^/xbmc/", "/")
        ngx.var.new_uri = new_uri
      ';
    proxy_set_header:
      - 'X-Real-IP $remote_addr'
      - 'X-Forwarded-For $remote_addr'
      - 'X-Forwarded-Proto $scheme'
      - 'X-Scheme $scheme'
    ssl: true
    ssl_only: true
  'munin-static':
    location: /munin/static/
    location_alias: /etc/munin/static/
    vhost: "%{::fqdn}"
    ssl: true
    ssl_only: true
  'munin-html':
    location: /munin/
    vhost: "%{::fqdn}"
    ssl: true
    ssl_only: true
    www_root: /usr/lib/munin/cgi/munin-cgi-html
    location_cfg_append:
      fastcgi_pass: unix:/run/fcgiwrap.socket
      fastcgi_split_path_info: '^/munin()(.*)'
      fastcgi_param:
        PATH_INFO: '$fastcgi_path_info'
      include: /etc/nginx/fastcgi.conf
  'munin-graph':
    location: '^~ /munin-cgi/munin-cgi-graph/'
    vhost: "%{::fqdn}"
    ssl: true
    ssl_only: true
    www_root: /usr/lib/munin/cgi/munin-cgi-graph
    location_cfg_append:
      fastcgi_pass: unix:/run/fcgiwrap.socket
      fastcgi_split_path_info: '^/munin-cgi/munin-cgi-graph()(.*)'
      fastcgi_param:
        PATH_INFO: '$fastcgi_path_info'
      include: /etc/nginx/fastcgi.conf

