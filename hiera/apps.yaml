# Kodi configuration
eizo::kodi::home: /srv/xbmc
eizo::kodi::screen: 'card0-HDMI-A-3'

# Transmission configuration
eizo::transmission::rpcport: 9099
eizo::transmission::download: /srv/media/transmission
eizo::transmission::config:
  alt-speed-down: 200
  alt-speed-up: 200
  alt-speed-enabled: false
  alt-speed-time-enabled: false
  speed-limit-down: 5000
  speed-limit-down-enabled: true
  speed-limit-up: 1000
  speed-limit-up-enabled: true
  encryption: 2
  peer-port: 9098
  peer-limit-global: 240
  peer-limit-per-torrent: 60
  download-queue-enabled: true
  download-queue-size: 5
  umask: 2
  rpc-whitelist:
    - "127.0.0.1"
  rpc-whitelist-enabled: true
  rpc-bind-address: "127.0.0.1"
  rpc-enabled: true
  rpc-url: "/transmission/"

# Flexget configuration
eizo::flexget::home: /srv/flexget
eizo::flexget::move_from: /srv/media/transmission/complete/TV
eizo::flexget::move_to: /srv/media/TV
eizo::flexget::config:
  templates:

    global:
      headers:
        User-Agent: "Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/45.0.2454.85 Safari/537.36"
      disable:
        - torrent_cache
      urlrewrite:
        torcache:
          regexp: 'https?://torcache\.net/torrent/(?P<id>.*)\.torrent(?:\?.*)?'
          format: 'magnet:?xt=urn:btih:\g<id>'
      email:
        active: true
        from: bernat@luffy.cx
        to: bernat@luffy.cx
        smtp_host: localhost
      verify_ssl_certificates: no
      retry_failed:
        retry_time: 20 minutes
        retry_time_multiplier: 1.5
        max_retries: 5

    transmission:
      transmission:
        host: localhost
        port: 9099
      clean_transmission:
        host: localhost
        port: 9099
        finished_for: 180 days
        min_ratio: 2
      magnets: yes

    blacklist:
      regexp:
        reject:
          - micromkv
          - espa√±ol
          - SeeHD
          - TOPKEK
          - '\[state\]'
          - '[Dd]ual.[Aa]udio'

    anime:
      series:
        720p:
          - Fairy Tail:
              from_group: horriblesubs
          - One Piece:
              from_group: horriblesubs
      set:
        path: "/srv/media/transmission/complete/TV/{{ series_name }}"

    tv:
      cookies: ~/.flexget/cookies.txt
      series:
        settings:
          normal:
            timeframe: 12 hours
            target: 720p hdtv+ h264 dd5.1|ac3|dts
            quality: "720p webrip|hdtv|webdl|bluray h264 !aac"
            propers: 4 days
        normal:
          - Modern Family
          - The Big Bang Theory
          - The Walking Dead
          - Fear The Walking Dead
          - Orange Is the New Black
          - Game of Thrones
          - Homeland
          - House of Cards
          - True Detective
          - Broadchurch
          - Silicon Valley
          - Sherlock
          - Gotham
          - The Flash
          - Brooklyn Nine-Nine
          - The 100
          - Better Call Saul
          - The Last Man on Earth
          - 12 Monkeys
          - Wayward Pines
          - The Blacklist
          - Westworld
          - Narcos
          - Master of None
          - Preacher
          - The X-Files
          - Stranger Things
          - Halt and Catch Fire
          - Riverdale
          - Z Nation
          - The Expanse
          - "It's Always Sunny in Philadelphia"
          - Jessica Jones:
              alternate_name:
                - "Marvel's Jessica Jones"
          - Mr. Robot:
              alternate_name:
                - Mr Robot
          - Episodes:
              exact: yes
      set:
        path: "/srv/media/transmission/complete/TV/{{ series_name }}"

    # Search with:
    # flexget execute --tasks "tv search" --discover-now --cli-config "show=halt and catch fire 720p killers"
    search:
      discover:
        what:
          - mock:
              - title: $show
        from:
          - rarbg:
              category:
                - x264 720p
                - x264 1080p
              sorted_by: seeders
          - piratebay:
              category: highres tv
              sort_by: seeds

    no-redownload:
      exists_series:
        - /srv/media/TV/

    no-wait:
      series:
        settings:
          normal:
            timeframe: 0 second

  tasks:

    anime feed:
      inputs:
        - rss: 'https://www.nyaa.si/?page=rss&term=720p'
        - rss: 'https://www.tokyotosho.info/rss.php?filter=1&zwnj=0&entries=450'
        - rss: 'https://www.shanaproject.com/feeds/site/'
      template:
        - no-redownload
        - blacklist
        - anime
        - transmission

    tv feed:
      inputs:
        - rss: 
            url: "https://showrss.info/other/all.rss"
            title: "tv:raw_title"
        - rss: 'https://rarbg.com/rssdd.php?category=41'
        - rss: 'https://yourbittorrent.com/television/rss.xml'
        - rss: 'https://www.skytorrents.in/rss/all/ad/1/hdtv'
      template:
        - no-redownload
        - blacklist
        - tv
        - transmission

    tv search:
      # flexget execute --task "tv search" --discover-now --cli-config "show=Mr. Robot"
      manual: yes
      template:
        - no-redownload
        - no-wait
        - blacklist
        - tv
        - search
        - transmission

    seed series:
      # flexget execute --tasks "seed series" --disable-tracking --learn
      manual: yes
      filesystem:
        regexp: .*(avi|mkv|mp4)$
        path: /srv/media/TV
        recursive: yes
      template:
        - no-wait
        - tv

# nginx configuration
nginx::package_name: nginx-extras
nginx::manage_repo: false
nginx::service_ensure: running

nginx::nginx_upstreams:
  'transmission':
    members:
      - "127.0.0.1:%{hiera('eizo::transmission::rpcport')}"
  'kodi':
    members:
      - "127.0.0.1:8080"

nginx::config::http_cfg_append:
  map:
    - |
       $ssl_client_s_dn $ssl_client_s_dn_cn {
           default "unknown";
           ~/CN=(?<CN>[^/]+) $CN;
         }
         include /dev/null
nginx::nginx_servers:
  "localhost":
    listen_ip: 127.0.0.1
    www_root: /usr/share/nginx/html
  "%{::fqdn}":
    ipv6_enable: true
    listen_options: default
    http2: true
    ssl: true
    ssl_cert: "/var/lib/acme/live/%{::fqdn}/fullchain"
    ssl_key: "/var/lib/acme/live/%{::fqdn}/privkey"
    ssl_protocols: "TLSv1.1 TLSv1.2"
    ssl_ciphers: "EECDH+CHACHA20:EECDH+AESGCM:!SHA"
    ssl_stapling: true
    ssl_stapling_verify: true
    ssl_trusted_cert: "/var/lib/acme/live/%{::fqdn}/chain"
    ssl_verify_client: true
    ssl_client_cert: "/etc/nginx/ssl/debsso.pem"
    ssl_crl: "/etc/nginx/ssl/debsso.crl"
    resolver:
      - 127.0.0.1
    add_header:
      Strict-Transport-Security: '"max-age=31536000; includeSubdomains"'
    raw_append: |
      if ($ssl_protocol = "") {
          rewrite ^/.well-known/ $uri last;
          return 301 https://$host$request_uri;
      }
      if ($ssl_client_s_dn_cn != "bernat@debian.org") {
          rewrite ^/.well-known/ $uri last;
          return 403;
      }
    
    rewrite_to_https: false
    access_log: "/var/log/nginx/%{::hostname}_access.log"
    error_log: "/var/log/nginx/%{::hostname}_error.log"
    www_root: /usr/share/nginx/html
    index_files:
      - index.html

eizo::nginx::acmetool::certificates:
  "%{::fqdn}": {}

nginx::nginx_locations:
  'acme-challenge':
    location: /.well-known/acme-challenge/
    location_alias: /var/run/acme/acme-challenge/
    server: "%{::fqdn}"
  'status':
    stub_status: on
    location: /nginx_status
    location_cfg_append:
      access_log: off
      allow: 127.0.0.1
      deny: all
    server: localhost
  'transmission':
    location: /transmission
    server: "%{::fqdn}"
    proxy: http://transmission/transmission
    proxy_set_header:
      - 'X-Real-IP $remote_addr'
      - 'X-Forwarded-For $remote_addr'
      - 'X-Forwarded-Proto $scheme'
      - 'X-Scheme $scheme'
    ssl: true
    ssl_only: true
  'munin-static':
    location: /munin/static/
    location_alias: /etc/munin/static/
    server: "%{::fqdn}"
    ssl: true
    ssl_only: true
  'munin-html':
    location: /munin/
    server: "%{::fqdn}"
    ssl: true
    ssl_only: true
    www_root: /usr/lib/munin/cgi/munin-cgi-html
    location_cfg_append:
      fastcgi_pass: unix:/run/fcgiwrap.socket
      fastcgi_split_path_info: '^/munin()(.*)'
      fastcgi_param:
        PATH_INFO: '$fastcgi_path_info'
      include: /etc/nginx/fastcgi.conf
  'munin-graph':
    location: '^~ /munin-cgi/munin-cgi-graph/'
    server: "%{::fqdn}"
    ssl: true
    ssl_only: true
    www_root: /usr/lib/munin/cgi/munin-cgi-graph
    location_cfg_append:
      fastcgi_pass: unix:/run/fcgiwrap.socket
      fastcgi_split_path_info: '^/munin-cgi/munin-cgi-graph()(.*)'
      fastcgi_param:
        PATH_INFO: '$fastcgi_path_info'
      include: /etc/nginx/fastcgi.conf

