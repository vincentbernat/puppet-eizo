eizo::interfaces:
  internet:
    description: "FTTH Swisscom connection"
    path: "pci-0000:02:00.0"
  lan-isolated:
    description: "Isolated LAN network"
    path: "pci-0000:00:19.0"
    vlans:
      lan-trusted:
        description: "Trusted LAN network"
        id: 6
      lan-guest:
        description: "Guest LAN network"
        id: 8
  wlan-guest:
    description: "Guest WLAN network"
    path: "pci-0000:03:00.0"

eizo::dhcp:
  internet:
    conf:
      timeout: 60
      retry: 1
      select-timeout: 0
      "send vendor-class-identifier": "100008,0001,,pfSense dhclient2.1"

eizo::firewall::ips:
  lan-isolated: 192.168.119.0/26
  lan-trusted: 192.168.117.0/26
  lan-guest: 192.168.118.0/26
  wlan-guest: 192.168.118.64/26

# That's unfortunate, but lookup will done in Puppet
eizo::dnsmasq::dhcp: "eizo::firewall::ips"
eizo::dnsmasq::dhcp_hosts:
  gs110tp: "e4:f4:c6:f1:4c:7a"
  gs108t: "20:4e:7f:77:87:3f"
  hl-4150cdn: "01:00:1b:a9:9b:ea:82"

eizo::hostapd::interface: wlan-guest
eizo::hostapd::channel: 11
eizo::hostapd::extra:
  wmm_enabled: 1
  ieee80211n: 1
  ht_capab: "[HT40-][SHORT-GI-20][SHORT-GI-40][DSSS_CCK-40][DSSS_CCK-40][DSSS_CCK-40]"

eizo::proftpd::shaper:
  downrate: 700
  uprate: 4000
