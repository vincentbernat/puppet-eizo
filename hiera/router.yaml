eizo::interfaces:
  lan-isolated:
    description: "Isolated LAN network"
    path: "pci-0000:00:19.0"
    static: 192.168.119.1/26
    order: 1
    also:
      offload-tso: "off"
  internet:
    description: "FTTH Orange connection"
    vlan:
      over: lan-isolated
      id: 832
    order: 4
    dhcp:
      timeout: 60
      retry: 1
      select-timeout: 0
      "send vendor-class-identifier": '"sagem"'
      "send user-class": '"+FSVDSL_livebox.Internet.softathome.Livebox4"'
      "send rfc3118-authentication": "%{hiera('eizo::router::authentication')}"
      "send dhcp6.vendorclass": "00:00:04:0e:00:05:73:61:67:65:6d"
      "send dhcp6.userclass": "00:2b:46:53:56:44:53:4c:5f:6c:69:76:65:62:6f:78:2e:49:6e:74:65:72:6e:65:74:2e:73:6f:66:74:61:74:68:6f:6d:65:2e:6c:69:76:65:62:6f:78:34"
      "send dhcp6.auth": "%{hiera('eizo::router::authentication')}"
      "request subnet-mask, routers, domain-name-servers, domain-name, broadcast-address, dhcp-lease-time, dhcp-renewal-time, dhcp-rebinding-time, rfc3118-authentication": ""
      "also request dhcp6.auth, dhcp6.vendorclass, dhcp6.userclass": ""
    also:
      "pre-up": "/etc/firewall/run"
  tv:
    description: "TV Orange"
    static: 192.168.255.254/24
    vlan:
      over: lan-isolated
      id: 840
    order: 4
  lan-trusted:
    description: "Trusted LAN network"
    static: 192.168.117.1/26
    vlan:
      over: lan-isolated
      id: 6
    order: 2
    v6: true
  lan-guest:
    description: "Guest LAN network"
    static: 192.168.118.1/26
    vlan:
      over: lan-isolated
      id: 8
    order: 2
    v6: true
  lan-games:
    description: "Games LAN network"
    static: 192.168.118.129/26
    vlan:
      over: lan-isolated
      id: 9
    order: 2
    upnp: true
    v6: true

# That's unfortunate, but lookup will done in Puppet
eizo::dnsmasq::dhcp: "eizo::interfaces"
