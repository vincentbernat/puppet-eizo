eizo::xbmc::home: /srv/xbmc
eizo::xbmc::screen: 'card0-HDMI-A-3'

eizo::transmission::download: /srv/transmission
eizo::transmission::config:
  alt-speed-down: 200
  alt-speed-up: 10
  alt-speed-enabled: false
  alt-speed-time-enabled: false
  speed-limit-down: 400
  speed-limit-down-enabled: true
  speed-limit-up: 30
  speed-limit-up-enabled: true
  encryption: 2
  peer-port: 9098
  peer-limit-global: 240
  peer-limit-per-torrent: 60
  download-queue-enabled: true
  download-queue-size: 5
  umask: 2
  ratio-limit: 1
  ratio-limit-enabled: true
  rpc-whitelist:
    - "127.0.0.1"
    - "192.168.116.*"
  rpc-whitelist-enabled: true
  rpc-bind-address: "0.0.0.0"
  rpc-enabled: true
  rpc-port: 9099
  rpc-url: "/transmission/"

eizo::flexget::home: /srv/flexget
eizo::flexget::config:
  templates:

    global:
      headers:
        User-Agent: "Mozilla/5.0 (Windows NT 5.1; rv:16.0) Gecko/20100101 Firefox/16.0"
      email:
        active: True
        from: bernat@luffy.cx
        to: bernat@luffy.cx
        smtp_host: localhost
      content_filter:
        reject: '*.rar'
      transmission:
        host: localhost
        port: 9099
      clean_transmission:
        host: localhost
        port: 9099
        finished_for: 2 days
        min_ratio: 1
      magnets: no

  tasks:

    movie:
      movie_queue: yes
      discover:
        what:
          - emit_movie_queue: yes
        from:
          - kat:
              category: movies
              verified: yes
          - piratebay:
              category: "highres movies"
              sort_by: seeds
          - torrentz: verified
      set:
        path: "/srv/transmission/complete/Film"
        main_file_only: Yes
        include_subs: Yes
      quality: 720p+ webdl+
      content_size:
        max: 5000

    anime:
      inputs:
        - rss: 'http://tracker.yibis.com/rss.xml'
        - rss: 'http://www.nyaatorrents.org/?page=rss&term=HorribleSubs+mkv'
      series:
        720p:
          - Naruto Shippuuden
          - Fairy Tail
          - One Piece
      set:
        path: "/srv/transmission/complete/TV/{{ series_name }}"

    tv:
      inputs:
        - rss: "http://rss.thepiratebay.se/208"
        - rss: "http://kickass.to/tv/?rss=1"
        - rss: "http://feeds.feedburner.com/eztv-rss-atom-feeds?format=xml"
        - rss: 'http://torrentz.eu/feed?q=hdtv+720p'
        - rss: "http://rss.bt-chat.com/?cat=9"
        - rss: "http://showrss.info/feeds/all.rss"
      cookies: ~/.flexget/cookies.txt
      series:
        settings:
          normal:
            timeframe: 8 hours
            target: 720p hdtv+ dd5.1|ac3|dts
            quality: 720p
            propers: 4 days
        normal:
          - Modern Family
          - Breaking Bad
          - The Big Bang Theory
          - Two and a Half Men
          - The Walking Dead
          - Boardwalk Empire
          - Justified
          - Orange is the New Black
          - Game Of Thrones
          - Homeland
          - 2 Broke Girls
          - Person of Interest
          - House of Cards
          - Parks and Recreation
          - True Detective
          - Banshee
          - Broadchurch
          - Silicon Valley
          - Sherlock
          - Gotham
          - Suits
          - The Flash
          - In the Flesh
          - Episodes:
              exact: yes
      set:
        path: "/srv/transmission/complete/TV/{{ series_name }}"
        main_file_only: Yes
        include_subs: Yes
